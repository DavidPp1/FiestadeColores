<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Colors</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="titulo">
        🎊🤡Bienvenid@ a la gran fiesta de colores 🔴🟡🟢🔵🟣🤡🎊
    </h1>
        <h2 class="indicacion">Seleciona un color para iniciar:</h2>
        <div class="colores">
            <button class="color-pulsador" data-color="red" style="background-color: red;"></button>
            <button class="color-pulsador" data-color="yellow" style="background-color: yellow;"></button>
            <button class="color-pulsador" data-color="green" style="background-color: rgb(61, 235, 61);"></button>
            <button class="color-pulsador" data-color="blue" style="background-color: rgb(35, 35, 219);"></button>
            <button class="color-pulsador" data-color="purple" style="background-color: rgb(205, 44, 205);"></button>
        </div>
        <div class="botones">
            <button class="info-pulsador">Genera y agrega un color sorpresa🥳</button>
            <button class="info-pulsador">Reinicia la fiesta🔄</button>
        </div>
      <script src="./script.js"></script>
</body>
</html>
